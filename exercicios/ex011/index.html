<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../ex006/logo.png">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagens Dinâmicas</h1>
  <p>Imagens em diferentes tamanhos no navegador reduzindo o tamanho da janela</p>

  <picture><!--Os sources precisam ter ordem da menor para a maior -->
    <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">

    <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">

    <img src="imagens/foto-g.png" alt="imagem flexivel">
  </picture>

  <h1>Áudio</h1>
    <p>Reproduzindo áudio em htmls</p>
    <audio  preload="metadata" controls>
      <source src="midia/Hells Bells.mp3" type="audio/mpeg">

      <source src="midia/Hells Bells.ogg" type="audio/ogg">

      <source src="midia/Hells Bells.wav" type="audio/wav"><!-- Evite Usar, formato muito pesado -->

      <p>Formato de áudio incompatível, você pode <a href="midia/Hells Bells.mp3" >baixar aqui</a> </p>
    </audio>

    </audio>

</body>
</html>
