<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links</title>
  <style>

    /*
    #  = id
    .  = class
    :  = pseudo-class
    :: = pseudo-element
    >  = children
    */

    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    a{
      color: rgb(168, 92, 59);
      text-decoration: none;
    }

    a:visited{
      color: rgb(110, 249, 68);
    }

    a:hover{
      color: rgb(22, 41, 69);

    }

    a:active{
      color: red;

    }

    a::after{
      content: ' [link]';
      color: rgb(134, 147, 195);

    }



  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
    <ul>
      <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf"  target="_blank"> Repositório GitHub </a> </li>

      <li><a href="https://www.youtube.com/" target="_blank">Canal do Youtube</a></li>

      <li><a href="https://www.cursoemvideo.com/" target="_blank" >Site CursoemVídeo</a></li>
    </ul>

</body>
</html>
