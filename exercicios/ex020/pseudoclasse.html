<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pseudo Classes</title>
  <style>
    div{
      display: inline-block;
      background-color: rgb(138, 144, 182);
      text-align: center;
      height: 200px;
      width: 200px;
      border: 1px solid black;
    }

    div:hover{
      background-color: rgb(226, 112, 70);
    }
    div > p{
      display: none;
    }
    div:hover > p{
      display: block;
      background-color: rgb(97, 86, 57);
      font-size: 30px;
    }

  </style>
</head>
<body>
  <div id="d1"> 01 </div>
  <div id="d2"> 02 </div>
  <div id="d3"> 03
    <p>Oculto</p>
  </div>


</body>
</html>
